<div class="card-container">
  <img *ngIf="image" id="recipe-image" [src]="image" />
  <img
    *ngIf="!image"
    id="recipe-image"
    src="../../../assets/images/no_image_available.png"
  />
  <div class="card-text-container">
    <span id="recipe-title">
      <h6>{{ title }}</h6>
      <span *ngIf="recipe" [innerHtml]="recipe"></span>
      <p *ngIf="!recipe">Nothing yet, tap to edit</p>
    </span>
  </div>
</div>
