<ion-card mode="ios" *ngIf="entries.length > 0">
  <ion-card-header>
    <ion-card-subtitle> Grocery List </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item-sliding *ngFor="let item of entries">
        <ion-item lines="full" mode="ios" shape="round">
          <ion-label class="ion-text-wrap">
            <ion-text>{{ item.description }}</ion-text>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="delete(item)"
            >Delete</ion-item-option
          >
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card-content>
</ion-card>

<div *ngIf="entries.length === 0" class="no-entries">
  <p>No Entries Available</p>
</div>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addItem()"
    ><ion-icon name="add"></ion-icon
  ></ion-fab-button>
</ion-fab>
