<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Settings </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label class="ion-text-wrap">
          <ion-text color="primary">
            <h3>Share Code</h3>
          </ion-text>
          <p>{{shareCode}}</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none" (click)="logOut()" detail="arrow">
        <ion-label
          ><ion-text color="primary">
            <h3>Log Out</h3>
          </ion-text></ion-label
        >
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
